name: validate
on: [push, pull_request]

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: pip cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-2022.12-1
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: pre-commit cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-pre-commit-2022.12-1
          restore-keys: |
            ${{ runner.os }}-pre-commit-

      - name: ~/bin cache
        uses: actions/cache@v3
        with:
          path: ~/bin
          key: ${{ runner.os }}-homebin-2022.12-1
          restore-keys: |
            ${{ runner.os }}-homebin-

      - name: Install pre-commit
        run: python3 -m pip install pre-commit

      - name: Install terraform-docs
        env:
          TERRAFORM_DOCS_VER: v0.16.0
        run: ci/install-terraform-docs.sh

      - name: Install tflint
        env:
          TFLINT_VER: v0.44.0
        run: ci/install-tflint.sh

      - name: Run pre-commit tests
        run: PATH="~/bin:$PATH" pre-commit run --all-files
